<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">


    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section id="quoteContainer">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aliquid quibusdam quisquam officia repellendus, voluptate fugit?</span>
        </div>
        <div class="quote-author">
            - <span class="author-text">Amile</span>
        </div>
        <div class="quote-btn-group">
            <button type="button" id="twitter"><i class="fab fa-twitter"></i></button>
            <button type="button" id="newQuote">New Quote</button>
        </div>
    </section>
    

    
    <script src="js/script.js"></script>
</body>
</html>
